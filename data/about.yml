title   : What is the Open Research Network
description: >
  The Brisbane Open Research Network is a collection of researchers and research-associated workers in Brisbane, Australia. It aims to facilitate the growth of Open practices by bringing together independently motivated and like-minded people, and providing a platform for the sharing of resources. 
  </br></br>
  Not sure if you're an open researcher? Check if there are events at your workplace, <a href="https://groups.google.com/forum/#!forum/melb-open-research">join the mailing list</a>, or <a href="https://docs.google.com/forms/d/e/1FAIpQLScRZaicYbBmHS-n3Dcc3T3cJKqbWXJdc6Hiyn3gI97EkpMe9g/viewform?usp=sf_link">fill in the survey</a> so we can link you up with some local friends. 
  </br>
  MORN is inspired by the <a href="https://openscience-utrecht.com/">Open Science Community Utrecht</a>.  
  
image   : images/about/mosn_sites.png
aboutItem:
  - title : What is Open Research
    description: > 
      Open research is a term describing a variety of practices directed at maximising the transparency of research, and ultimately leading to maximisation of public goods. These include: Open Access Publication, Open Data, Open Methodology, Open Source Software, Open educational resources & Open peer review.
  - title : Where should I start?
    description: > 
      Check if there is an open science community at your workplace, and if not, fill in the survey. We might be able to help you start one! 
  - title : What is the logo?
    description: > 
      The logo represents a whole community, made up of individual actors, who stand back to back in support of each other. The circle is open to reflect our want to welcome new members. The Logo is black and white because... Brisbane. It is expected that new member communities will adapt this logo to their own colour schemes. 